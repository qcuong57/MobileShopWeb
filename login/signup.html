<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <div class="container">
        <form action="" class="form-login" onsubmit="signup()">
            <h1>Đăng Kí</h1>
            <div class="form-text ">
                <label for=""></label>
                <input type="text" id="name" placeholder="Username">
                <small></small>
                <span></span>
            </div>

            <div class="form-text ">
                <label for=""></label>
                <input type="password" id="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>

            <div class="form-text">
                <label for=""></label>
                <input type="password" id="password2" placeholder="Nhập lại Password">
                <small></small>
                <span></span>
            </div>

            <button type="submit">Đăng Kí</button>
            <span class="signuphref"><a href="login.html">Đăng nhập</a></span>

        </form>
    </div>
    <script src="./login.js"></script>
</body>

</html>
